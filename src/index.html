<script>
  jQuery(document).ready(function () {
    jQuery('.dropdown-filter').on('click', function(){
      console.log(jQuery(this));
      var parent = jQuery('.close');
      parent.click();
    });

    const storage = {
      filters: {},
      init: function(){
        this.getStorage();
      },
      setFilter: function(page, value = '*') {
        this.filters[page] = value;
        this.setStorage();
      },
      setStorage: function() {
        localStorage.setItem('filters', JSON.stringify(this.filters))
      },
      getStorage: function () {
        if(localStorage.getItem('filters')){
          this.filters =     JSON.parse(localStorage.getItem('filters'))
        } else {
          this.filters = {projects: '*'};
        }
      }
    };
    storage.init();

    var containerEl = document.querySelector('.container-mix');
    console.log(storage.filters.projects);
    if(containerEl){
      var mixer = mixitup('.container-mix', {
        controls: {
          toggleLogic: 'or',
          toggleDefault: 'none'
        },
        classNames: {
          elementFilter: 'filter'
        },
        load: {
          filter: `${storage.filters.projects}`
        },
        callbacks: {
          onMixStart: function(state, futureState) {
            storage.setFilter('projects', futureState.activeFilter.selector);
          }
        }
      });
    }

  });
</script>

<script type="text/javascript">
  if(jQuery('.tabbed-container').length){
    $(".tabbed-container a[href^='#']").on('click', function(e) {
      // prevent default anchor click behavior
      e.preventDefault();
      // store hash
      var hash = this.hash;
      // animate
      $('html, body').animate({
        scrollTop: $(hash).offset().top -180
      }, 1000, function(){
        // when done, add hash to url
        // (default click behaviour)
        //window.location.hash = hash;
      });
    });
    $(document).on("scroll", onScroll);
    function onScroll(event){
      var scrollPos = $(document).scrollTop();
      $('.pagination a').each(function () {
        var currLink = $(this);
        var refElement = $(currLink.attr("href"));
        if (refElement.offset().top - 181 <= scrollPos && refElement.offset().top + refElement.height() >= scrollPos ) {
          var href = currLink.attr("href");
          $('.page-link').removeClass("active");
          currLink.addClass("active");
        }
        else{
          currLink.removeClass("active");
        }
      });
    }

  }
</script>
