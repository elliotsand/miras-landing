<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide>
    <li class="card card-owl mix mix-residential mix-renovation carousel-cell" category="">
      <a routerLink="/projects">
        <div class="image">
          <div class="inner"
               style="background-image:url('https://gmcontractors.co.uk/wp-content/uploads/2020/05/8A4356AF-F792-40E5-8002-EFACC6396690.jpeg');"></div>
        </div>
        <div class="text">
          <div class="top">
            <h2 class="text-lg text-bold text-black text-uppercase">proyecto 1</h2>
            <div class="category-list">
              <button>Residencial</button>
              <button>Renovacion</button>
            </div>
          </div>

        </div>
      </a>
    </li>
